<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/lib/Semantic-UI-CSS-master/semantic.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

    </head>

    <body>
        <div>
            <div class="column">
                <p class="error-message" th:text="${errorMessage}"></p>
                <form class="ui form" action="/login" method="POST">
                    <h3 class="ui dividing header">Login</h3>
                    <div class="field">
                        <label>username</label>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Passeword">
                    </div>
                    <button class="ui button" type="submit" >Connect</button>
                </form>
                <a href="/" class="ui button cancel">Cancel</a>
            </div>
        </div>
    </body>
</html>
