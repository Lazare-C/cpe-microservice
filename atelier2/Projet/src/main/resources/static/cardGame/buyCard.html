<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Buy Cards</title>
    <link rel="stylesheet" type="text/css" href="../css/list-view.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
    <!-- Deuxieme verification en plus de celle des apis -->
    <script src="../js/authVerif.js"></script>
</head>
<body>
<div>
    <h1> Liste des cartes </h1>
</div>
<div class="sub-header"><h2 id="header-user-balance" > 5000 $ </h2> <span><h2 id="header-name">...</h2> </span></div>
<div class="container">
    <table id="tableau" class="tab">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Family</th>
                <th scope="col">Affinity</th>
                <th scope="col">Energy</th>
                <th scope="col">HP</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="card : ${myList}" th:attr="data-id=${card.id}" class="clickable-row">
                <th scope="row" th:utext="${card.name}"></th>
                <td th:utext="${card.description}"></td>
                <td th:utext="${card.familly}"></td>
                <td th:utext="${card.affinity}"></td>
                <td th:utext="${card.energy}"></td>
                <td th:utext="${card.hp}"></td>
                <td th:utext="${card.price}"></td>
            </tr>
        </tbody>
    </table>

    <div id="detailsPokemon">
    </div>
</div>
</body>
</html>
