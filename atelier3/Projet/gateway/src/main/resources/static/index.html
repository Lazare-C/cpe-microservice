<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Login</title>
    
    <link rel="stylesheet" type="text/css" href="./css/lib/Semantic-UI-CSS-master/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<body>
    <div class="column">
        <form id="registerForm" class="ui form" action="/account/register" method="POST">
            <h3 class="ui dividing header">Add User</h3>
            <div class="field">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <button class="ui button" type="submit">+ OK</button>
        </form>
        <a class="ui button cancel" href="/cardGame/login.html">Login Page</a>
    </div>
    <script src="./js/redirectIndex.js"></script>
</body>
</html>
