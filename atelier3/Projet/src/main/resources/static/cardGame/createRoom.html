<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Create Room</title>
    <link rel="stylesheet" type="text/css" href="../css/lib/Semantic-UI-CSS-master/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/form-room.css" />
</head>

<body>
<div class="create-room">
    <form class="ui form">
        <h3>Room Creation</h3>
        <div class="field">
            <label class="label">Name</label>
            <input type="text" name="name" placeholder="Name">
        </div>
        <div class="field">
            <label>Bet</label>
            <input type="number" name="bet" placeholder="Bet">
        </div>

        <div class="form-actions">
            <div class="creation">

                <button id="create-btn" class="ui green button" type="submit">
                    <img class="addBtn" src="./Images/ajouter.png" alt="">
                    Create
                </button>
            </div>

            <button class="ui grey button" type="cancel">Cancel</button>
        </div>

    </form>
</div>
</body>

</html>
