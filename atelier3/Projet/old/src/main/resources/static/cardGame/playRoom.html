<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Play Room</title>
    <link rel="stylesheet" type="text/css" href="../css/play-room.css" />
    <!-- Deuxieme verification en plus de celle des apis -->
    <script src="../js/authVerif.js"></script>
    <!-- <script src="../js/displayUserCard.js"></script> -->
</head>
<body>
<div>
    <h1>
        Play Room
    </h1>
</div>
<div class="sub-header"><h2 id="header-user-balance"> 0 $ </h2> <span><h2 id="header-name">...</h2> </span></div> <div><button id="Logout-button" >Logout</button></div><a href="/cardGame/welcomePage.html">Home</a>
<div class="container">
    <table id="tableau" class="tab">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Family</th>
            <th scope="col">Affinity</th>
            <th scope="col">Energy</th>
            <th scope="col">HP</th>
        </tr>
        </thead>
        <tbody id="list-of-card">
            <tr>
                <td>Card 1</td>
                <td>A powerful card with strong attack abilities.</td>
                <td>Warriors</td>
                <td>Fire</td>
                <td>50</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>Card 2</td>
                <td>A defensive card with healing properties.</td>
                <td>Mages</td>
                <td>Water</td>
                <td>30</td>
                <td>800</td>
            </tr>
        </tbody>
    </table>

    <div id="detailsPokemon">
        <div class="choice">
            <div class="selected-card">
                <div class="card-header">
                    <div class="attaque">
                        <img id="attack" class="icon" src="/img/eclair.png" alt="">
                        <p id="pokemonId"></p>
                    </div>
                    <div id="pokemonName" class="name"></div>
                    <div class="defense">
                        <p id="pokemonDefense"></p>
                        <img id="def" class="icon" src="/img/coeur.png" alt="">
                    </div>
                </div>
                <div class="card-image">
                    <img id="image" src="https://www.pokepedia.fr/images/thumb/7/76/Pikachu-DEPS.png/800px-Pikachu-DEPS.png" alt="">
                    <hr>
                </div>
                <div class="card-footer">
                    <div id="pokemonDescription" class="description"></div>
                </div>
            </div>
            <a href="/cardGame/waitPlayer.html" id="play-button">
                <div>Play</div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
